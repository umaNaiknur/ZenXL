<div class="container-fluid">
    <div class="row" style="display: flex;">
        <div class="col-md-12 vh-200" style="overflow: hidden;">
            <div class="BackImage vh-100 vw-100">

                <div class="container" style="border-radius: 20px;">
                    <div class="row align-items-center">
                        <div class="col-md-2">

                        </div>
                        <section class="col-md-8">
                            <div class="row">
                                <div class="col-md-8" id="leftForm">

                                    <div class="row" style="display: flex;">
                                        <div class="col-md-9" id="header">
                                            LOGIN
                                        </div>
                                        <div class="col-md-3" id="logo">
                                            <img src="../../assets/images/logo1.jpg.png" alt="" style="float: right;">
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <form [formGroup]="LoginForm" (ngSubmit)="loginUser()">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">User Id</label>
                                                <input type="text" name="umail" class=" form-control " aria-describedby="emailHelp " formControlName="email">
                                                <span class="error" *ngIf="email?.invalid && email?.touched">Email is Required</span>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" />
                                                <span class="error" *ngIf="password?.invalid && password?.touched">Enter Valid Password</span>
                                            </div>
                                            <div class="form-group form-forgot" id="forgot">
                                                <a href="">
                                                    <p>Forgot password?</p>
                                                </a>
                                            </div>
                                            <div class="col-md-12 sm-12" id="button1">
                                                <button type="submit" id="subButton" class="btn btn-warning btn-lg btn-block">
                      LOGIN
                    </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-4" id="rightBar"> </div>
                            </div>
                        </section>
                        <div class="col-md-2">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
